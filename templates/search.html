{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>Sislaf</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
  .abcd{
  height:100%;
  background-position:center;
  background-repeat:no-repeat;
  background-size:cover;
  }
</style>

</head>
<body id="top">


<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <section id="introblocks">
      <ul class="nospace group btmspace-80">
        {% for i in pr %}
        <li class="one_third">
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="height:300;"></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc}}</p>
              <br>
              <p>price:{{i.price}} Rs</p>
              <br>
              <P>stock left:{{i.stock}}</P>
            </figcaption>
          </figure>
        </li>
{% endfor %}

      </ul>
    </section>
    <!-- ################################################################################################ -->
    <hr class="btmspace-80">

    <div class="clear"></div>
  </main>
</div>
<div class="wrapper row2">
  <div class="hoc container clear">
    <!-- ################################################################################################ -->

    <ul class="nospace group team">




    </ul>
    <!-- ################################################################################################ -->
  </div>
</div>


</div>

<script src="{% static 'layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
{% endblock %}
